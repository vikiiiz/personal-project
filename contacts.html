<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">Vikram</div>
                <nav>
                    <ul class="navlinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="skills.html">Skills</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contacts.html">Contacts</a></li>
                    </ul>
                </nav>
                <div class="togglebtn">
                    <i class="fas fa-bars"></i>
                </div>
            </header>
            <section class="contact-section">
                <form action="https://formspree.io/f/xzzeoqnv" method="POST">
                    <h1>Contact Me</h1>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Portfolio</a></li>
                <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="contacts.html"><i class="fas fa-envelope"></i> Contacts</a></li>
            </ul>
        </div>
    </div>

    <div>
        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.youtube.com/channel/UC4LDd9zy7q7uMv4xzBLIEPA"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/v1kkiiiz_/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/vikiiiz"><i class="fa-brands fa-github"></i></a>
            </div>
            <p class="copyright">Â© 2024 Vikram. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const toggleBtn = document.querySelector('.togglebtn');
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('.close-btn');
        
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
        });
        
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
